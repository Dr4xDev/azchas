name: Scrape Futbin Player Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    # --- ACTION REQUIRED: ADD THIS PERMISSIONS BLOCK ---
    # This grants the workflow's temporary token the ability to write
    # to your repository's contents (i.e., push a commit).
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        # Use a Personal Access Token (PAT) for checkout to ensure push works
        # This is a more robust method than relying on default token permissions
        uses: actions/checkout@v4
        with:
          # A PAT is more reliable for write-back operations.
          # We will create this secret in the repository settings.
          token: ${{ secrets.GH_PAT }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        # Speeds up subsequent runs by caching dependencies
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Dependencies
        run: go mod tidy

      - name: Run Scraper
        run: go run main.go

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add futbin_players_full.json
          # Check if there are any changes to commit
          if git diff --staged --quiet; then
            echo "No data changes detected. No commit needed."
          else
            echo "Data changes detected. Committing new data file."
            git commit -m "Automated data update: $(date -u)"
            git push
          fi